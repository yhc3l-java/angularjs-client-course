<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<link rel="stylesheet" href="../../../lib/bootstrap-3.2.0-dist/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="../../../lib/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css"></link>
		<script src="../../../lib/angular1.3.x/js/angular.min.js"></script>
	</head>
	<body>
		<input ng-model="name"/>
		<div ng-switch on="name">
			<p ng-switch-when="Fred">
				Hi Fred
			</p>
			<p ng-switch-when="Åsa">
				Hej Åsa
			</p>
			<p ng-switch-when="John">
				Howdy John
			</p>
		</div>
	</body>
</html>
