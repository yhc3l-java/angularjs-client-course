<!DOCTYPE html>
<html lang="en" ng-app="form">
	<head>
		<meta charset="utf-8"/>
		<title>Form demo</title>
		<link rel="stylesheet" href="../../lib/bootstrap-3.2.0-dist/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="../../lib/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css"></link>
		<script src="../../lib/angular1.4.x/js/angular.min.js"></script>
		<script src="./js/form.js"></script>
		<style>
		  input.ng-invalid.ng-dirty{
		    background-color: #FA787E;
		  }

		  input.ng-valid.ng-dirty {
		    background-color: #78FA89;
		  }
		</style>
	</head>
	<body ng-controller="formCtrl">
		<div class="container">
			<h1>Form demo</h1>
			<form name="testForm" ng-submit="sendForm()">
				<input name="firstName" type="text" ng-model="formData.text" class="form-control" ng-minlength="4"
	       ng-maxlength="6" ng-pattern="alphanumeric" required/>
				<br/>
				<p class="alert alert-danger" ng-show="testForm.firstName.$error.required && testForm.firstName.$dirty" class="alert alert-warning">
				Required</p>
				<p class="alert alert-danger" ng-show="testForm.firstName.$error.minlength && testForm.firstName.$dirty" class="alert alert-warning">Too short</p>
				<p class="alert alert-danger" ng-show="testForm.firstName.$error.maxlength && testForm.firstName.$dirty" class="alert alert-warning">Too long</p>
				<p class="alert alert-danger" ng-show="testForm.firstName.$error.pattern && testForm.firstName.$dirty" class="alert alert-warning">Must contain at least one number and one character.</p>
				<input type="submit" class="btn btn-default" ng-disabled="testForm.$dirty && testForm.$invalid"/>
			</form>
			<h2>{{ formData.text }} </h2>
			dirty = {{ testForm.$dirty }} <br/>
			pristine = {{ testForm.$pristine }}<br/>
			valid = {{ testForm.$valid }}<br/>
			invalid = {{ testForm.$invalid }}<br/>
			error = = {{ testForm.$error }}<br/>
		</div>
	</body>
</html>
