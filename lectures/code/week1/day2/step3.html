<!DOCTYPE html>
<html lang="en" ng-app="todoList">
	<head>
		<meta charset="utf-8"/>
		<title>Step 3</title>
		<link rel="stylesheet" href="../../lib/bootstrap-3.2.0-dist/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="../../lib/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css"></link>
		<script src="../../lib/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
		<script src="../../lib/angular1.3.x/js/angular.min.js"></script>
		<script src="./js/step3.js"></script>
	</head>
	<body ng-controller="todoCtrl">
		<div class="container">
			<div class="page-header">
				<h1> To Do 
					<span class="label label-default" ng-show="showIncompleteCount()">
					{{ incompleteCount() }}
					</span>
				</h1>
			</div>
			<div class="panel">
				<div class="input-group">
					<input name="something" ng-model="text" class="form-control"/>
					<span class="input-group-btn">
						<button class="btn btn-default" ng-click="addItem(text)">Add</button>
					</span>
				</div>
				<table class="table table-striped">
					<thead>
						<tr> 
							<th>Description</th>
							<th>Done</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in items | filter:{done:false} | orderBy:'description'">
							<td> {{ $index +1 }}) {{ item.description }} </td>
							<td> <input type="checkbox" ng-model="item.done"/> </td>
							<td>{{ item.done }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
